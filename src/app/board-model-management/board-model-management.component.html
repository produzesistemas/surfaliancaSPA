<form [formGroup]="form">
    <div class="container">
      <div class="py-5">
        <h5 class="h5 text-white text-center">Modelos de Prancha</h5>
        <div class="row">
          <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="form-group">
              <div class="input-group">
                <input type="text" class="form-control" formControlName="name" placeholder="Informe a descrição..."
                  aria-label="Recipient's username with two button addons" aria-describedby="button-addon4">
                <div class="input-group-append" id="button-addon4">
                  <button type="button" class="btn btn-rounded btn-primary text-uppercase" name="btnSearch"
                    (click)="onSubmit()">
                    <i class="fa fa-search"></i>
                  </button>
                  <button class="btn btn-rounded btn-primary text-uppercase" (click)="onNew()">
                    <i class="fa fa-plus"></i>
                  </button>
  
                </div>
              </div>
            </div>
          </div>
        </div>
        <div *ngFor='let model of lst'>
          <div class="py-1">
            <div class="row">
              <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">

                <div class="card text-white bg-dark">
                  <div class="card-body">
                    <div class="form-group row">
                      <label for="staticEmail" class="col-sm-3 col-form-label">Id:</label>
                      <div class="col-sm-9">
                        <label for="staticEmail" class="col-sm-12 col-form-label">{{ model.id }}</label>
                      </div>
        
                    </div>
                    <div class="form-group row">
                      <label for="staticEmail" class="col-sm-3 col-form-label">Descrição:</label>
                      <div class="col-sm-9">
                        <label for="staticEmail" class="col-sm-12 col-form-label">{{ model.name }}</label>
                      </div>

                    </div>
                    <!-- <h6 class="card-title">Descrição:</h6>
                    <p class="card-text">{{ model.name }}</p> -->
      
                  </div>
                  <div class="card-footer text-muted">
                    <a class="ml-2" tabindex="-1" role="button" aria-disabled="true" title="Editar"
                    (click)="edit(model)">
                    <i class="fa fa-edit text-primary"></i>
                  </a>
    
                  <a class="ml-2" tabindex="-1" role="button" aria-disabled="true" title="Excluir"
                    (click)="deleteById(modalDelete,model)">
                    <i class="fa fa-trash text-primary"></i>
                  </a>
    
                  </div>
      
                </div>
                </div>
    
            </div>
          </div>
        </div>
  
      </div>
    </div>
  </form>
  
  <ng-template #modalDelete>
    <div class="inmodal" id="modal" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-header">
        <h3 class="modal-title">Excluir</h3>
        <button type="button" class="close" (click)="closeDelete()">
          <i class="fa fa-times"></i>
        </button>
      </div>
  
      <div class="modal-body">
        <div class="row">
          <div class="col-md-12 col-lg-12">
            Confirma a exclusão?
          </div>
        </div>
      </div>
  
      <div class="modal-footer">
        <button type="button" class="btn btn-rounded btn-success text-uppercase" (click)="confirmDelete()">
          <i class="fa fa-check"></i> Confirmar
        </button>
  
        <button type="button" class="btn btn-rounded btn-default text-uppercase" (click)="closeDelete()">
          <i class="fa fa-times"></i> Cancelar
        </button>
      </div>
  
    </div>
  </ng-template>
